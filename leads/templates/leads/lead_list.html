{% extends "base.html" %}

{% block content %}
    <a href="/leads/create/">Create a new lead</a>
    <hr />
    <h1>This is all of our leads</h1>
    {% for lead in lead_data %}
        <div class="lead">
            <a href="/leads/{{ lead.pk }}/">{{ lead.first_name }} {{ lead.last_name }}</a>. Age: {{ lead.age }}
        </div>
    {% endfor %}
{% endblock content %}
